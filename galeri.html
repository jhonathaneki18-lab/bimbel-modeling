<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Galeri | Bimbel Modeling</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        /* HEADER */
        header {
            background: #000;
            color: #fff;
            padding: 15px 0;
        }

        .nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        /* TITLE */
        .title {
            background: orange;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        /* CONTENT */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #eee;
        }

        .card p {
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* FOOTER */
        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
