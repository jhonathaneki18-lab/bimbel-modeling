<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak | Bimbel Modeling</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body{
            background:#f4f4f4;
            font-family:Arial, sans-serif;
        }

        .page-header{
            background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
            url("images/kontak.jpg") center/cover no-repeat;
            color:#fff;
            text-align:center;
            padding:70px 20px;
        }

        .contact-section{
            max-width:1000px;
            margin:60px auto;
            padding:0 20px;
        }

        .contact-grid{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:30px;
        }

        .contact-info,
        .contact-form{
            background:#fff;
            padding:30px;
            border-radius:15px;
            box-shadow:0 4px 10px rgba(0,0,0,.1);
        }

        .contact-info h2,
        .contact-form h2{
            margin-bottom:20px;
        }

        .contact-info p{
            margin-bottom:15px;
            font-size:15px;
        }

        .contact-info i{
            color:orange;
            margin-right:10px;
        }

        .contact-form input,
        .contact-form textarea{
            width:100%;
            padding:12px;
            margin-bottom:15px;
            border-radius:8px;
            border:1px solid #ccc;
        }

        .contact-form button{
            background:orange;
            border:none;
            padding:12px 25px;
            color:#fff;
            border-radius:25px;
            cursor:pointer;
        }

        .back-home{
            display:inline-block;
            margin-top:20px;
            text-decoration:none;
            color:orange;
            font-weight:bold;
        }

        @media(max-width:800px){
            .contact-grid{
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a href="index.html" class="logo">BIMBEL <span>MODELING</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a class="active" href="kontak.html">Kontak</a></li>
        </ul>
        <button class="menu-toggle">☰</button>
    </div>
</nav>

<header class="page-header">
    <h1>Hubungi Kami</h1>
    <p>Kami siap membantu dan menjawab pertanyaan Anda</p>
</header>

<section class="contact-section">
    <div class="contact-grid">

        <!-- INFO KONTAK -->
        <div class="contact-info">
            <h2>Informasi Kontak</h2>
            <p><i class="fas fa-phone"></i> 0813-5376-5891</p>
            <p><i class="fas fa-envelope"></i> info@bimbelmodeling.com</p>
            <p><i class="fas fa-location-dot"></i> Kupang, Nusa Tenggara Timur</p>

            <a href="index.html" class="back-home">
                ← Kembali ke Home
            </a>
        </div>

        <!-- FORM KONTAK -->
        <div class="contact-form">
            <h2>Kirim Pesan</h2>
            <form>
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="email" placeholder="Email" required>
                <textarea rows="5" placeholder="Pesan Anda"></textarea>
                <button type="submit">Kirim Pesan</button>
            </form>
        </div>

    </div>
</section>

<footer class="footer">
    © 2026 Bimbel Modeling
</footer>

<script>
document.querySelector(".menu-toggle")
.addEventListener("click",()=>{
    document.querySelector(".nav-links").classList.toggle("active");
});
</script>

</body>
</html>
